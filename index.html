<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cyvanta - Login/Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./THEME/theme.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="light">
<div class="maincontainer">
  
  <!-- Theme Toggle Button -->
  <div id="themeToggle" class="theme-toggle" role="button" aria-label="Switch theme" tabindex="0" onclick="toggleTheme()">
  <!-- Sun (filled) for light mode -->
  <svg class="icon sun" viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
    <circle cx="12" cy="12" r="5" fill="currentColor"/>
    <g stroke="currentColor" stroke-width="2" stroke-linecap="round">
      <line x1="12" y1="1"  x2="12" y2="4"/>
      <line x1="12" y1="20" x2="12" y2="23"/>
      <line x1="1"  y1="12" x2="4"  y2="12"/>
      <line x1="20" y1="12" x2="23" y2="12"/>
      <line x1="4.22" y1="4.22"  x2="6.34" y2="6.34"/>
      <line x1="17.66" y1="17.66" x2="19.78" y2="19.78"/>
      <line x1="4.22" y1="19.78" x2="6.34" y2="17.66"/>
      <line x1="17.66" y1="6.34"  x2="19.78" y2="4.22"/>
    </g>
  </svg>

  <!-- Moon (outline) for dark mode -->
  <svg class="icon moon" viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
          fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</div>

  <div class="container">
    <div class="left-side">
      <img src="logo.png" alt="Rocket" class="rocket">
      <h2 id="typewriter"></h2>
    </div>

    <div class="right-side">
      <div class="login-box">
        <div class="button-box">
          <button class="toggle-btn active" onclick="showSignIn()">Sign In</button>
          <button class="toggle-btn" onclick="showSignUp()">Sign Up</button>
        </div>

        <!-- Sign In Form -->
        <form id="signInForm" action="./responsive-admin-dashboard-master/dashboard.html">
          <h2>Sign In</h2>
          <input type="text" placeholder="Username" required>
          <input type="password" placeholder="Password" required>
          <a href="../FORGOT PAGE/forgot.html" class="forgot-password">Forgot Password?</a>
          <button type="submit" class="login-btn">Sign In ➔</button>
        </form>

        <!-- Sign Up Form -->
        <form id="signUpForm" action="./responsive-admin-dashboard-master/dashboard.html" style="display: none;">
          <h2>Sign Up</h2>
          <input type="text" placeholder="Username" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <input type="password" placeholder="Confirm Password" required>
          <button type="submit" class="login-btn">Sign Up ➔</button>
        </form>
      </div>
    </div>
 

  </section>
</div>
  <script src="script.js"></script>
  <script src="./THEME/theme.js"></script>

</body>

</html>

</html>
